{% extends 'base.html' %}

{% block head %}
    <title>Execute</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2>Execute SQL</h2>
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title"></span>
                        <div></div>
                        <form action="{{ url_for('web.execute_sql') }}" method="post" name="execute" id="execute">
                            <div class="input-field validate col s12 l6">
                                <i class="material-icons prefix">devices</i>
                                <input class="validate" name="server" type="text" length="50" required>
                                <label for="server">server ip</label>
                            </div>
                            <div class="input-field validate col s12 l6">
                                <i class="material-icons prefix">location_searching</i>
                                <input class="validate" name="port" type="text" length="50" value="3306" required>
                                <label for="port">port</label>
                            </div>
                            <div class="input-field validate col s12">
                                <i class="material-icons prefix">storage</i>
                                <input class="validate" name="database" type="text" length="50" required>
                                <label for="database">database</label>
                            </div>
                            <div class="input-field validate col s12">
                                <i class="material-icons prefix">code</i>
                                <textarea form="execute" id="textarea_sql" name="sql" rows="4" class="materialize-textarea" length="1000" required></textarea>
                                <label for="sql">SQL</label>
                            </div>
                            <a class="waves-effect waves-light btn" type="submit" onclick="execute.submit();">
                                submit<i class="material-icons right">send</i></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}

{% block scripts %}
    <script type="application/javascript">
        $(document).ready(function() {
            $('input, textarea#textarea_sql').characterCounter();
        });
        $('#textarea_sql').trigger('autoresize');
    </script>
{% endblock %}

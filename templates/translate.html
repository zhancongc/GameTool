{% extends 'base.html' %}
{% block head %}
    <title>Translate</title>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Translate</h2>
    <p class="caption">Translation of java properties and static database.</p>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Java Properties</span>
                    <form action="{{ url_for('translate_properties') }}" method="post" name="translate_properties">
                    <div class="file-field input-field">
                        <div class="btn blue waves-effect waves-light" style="width: 150px;">
                            <span>properties</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                <div class="file-field input-field">
                        <div class="btn green waves-effect waves-light" style="width: 150px;">
                            <span>excel</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <a class="waves-effect waves-light btn" type="submit" onclick="translate_properties.submit();">
                        submit<i class="material-icons right">send</i>
                    </a>
                </form>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <span class="card-title">SDATA</span>
                    <form action="{{ url_for('translate_sdata') }}" method="post" name="translate_sdata">
                        <div class="file-field input-field">
                            <div class="input-field validate col s12">
                                <i class="material-icons prefix">dns</i>
                                <input class="validate" type="text" name="sdata" placeholder="static database name" length="50" required>
                                <label for="sdata">sdata</label>
                            </div>
                            <div class="btn green waves-effect waves-light" style="width: 150px;">
                                <span>excel</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                            </div>
                            <a class="waves-effect waves-light btn" type="submit" onclick="translate_sdata.submit();">
                                submit<i class="material-icons right">send</i>
                            </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script type="application/javascript">
        $(document).ready(function() {
            $('input, textarea').characterCounter();
        });
    </script>
{% endblock %}
